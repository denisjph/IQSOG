<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQSOG - Toutes les vidéos de la playlist</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video {
            width: 320px;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 180px;
            border: none;
        }

        /* Amélioration sur mobile */
        @media (max-width: 600px) {
            .video-container {
                flex-direction: column;
                align-items: center;
            }

            .video {
                width: 100%;
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <h1>IQSOG - Toutes les vidéos de la playlist</h1>
    <div class="video-container" id="videoContainer"></div>

    <script src="config.js"></script>
    <script>
        const playlistId = "PLO9xMtCoQUxEb4cgnb48F58wVqtNOxeaC"; // Playlist ID correct
        const maxResults = 10; // Charge 10 vidéos à la fois pour éviter le lag
        let nextPageToken = "";
        let isLoading = false;

        async function fetchVideos(pageToken = "") {
            if (isLoading) return;
            isLoading = true;

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${API_KEY}&pageToken=${pageToken}`
                );
                const data = await response.json();

                if (data.items) {
                    displayVideos(data.items);
                }

                if (data.nextPageToken) {
                    nextPageToken = data.nextPageToken;
                } else {
                    nextPageToken = null;
                }
            } catch (error) {
                console.error("Erreur lors du chargement des vidéos:", error);
            }

            isLoading = false;
        }

        function displayVideos(videos) {
            const container = document.getElementById("videoContainer");

            videos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId;
                const title = video.snippet.title;

                const videoElement = document.createElement("div");
                videoElement.classList.add("video");
                videoElement.innerHTML = `
                    <iframe data-src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    <p>${title}</p>
                `;

                container.appendChild(videoElement);
            });

            lazyLoadVideos();
        }

        function lazyLoadVideos() {
            const iframes = document.querySelectorAll("iframe[data-src]");
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const iframe = entry.target;
                        iframe.src = iframe.getAttribute("data-src");
                        iframe.removeAttribute("data-src");
                        observer.unobserve(iframe);
                    }
                });
            });

            iframes.forEach(iframe => observer.observe(iframe));
        }

        function loadMoreVideos() {
            if (nextPageToken) {
                fetchVideos(nextPageToken);
            }
        }

        window.addEventListener("scroll", () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                loadMoreVideos();
            }
        });

        fetchVideos();
    </script>
</body>
</html>

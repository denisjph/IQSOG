<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQSOG - Toutes les vidéos de la playlist</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .video {
            width: 320px;
            height: 180px;
            background-color: #333;
            position: relative;
        }

        .video iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .video-title {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>IQSOG - Toutes les vidéos de la playlist</h1>
    <div class="container" id="videoContainer"></div>

    <script type="module">
        import API_KEY from './config.js';

        const playlistId = "PLO9xMtCoQUxEb4cgnb48F58wVqtNOxeaC"; 
        const maxResults = 50; 

        async function fetchVideos(pageToken = "") {
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${API_KEY}&pageToken=${pageToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items) {
                    displayVideos(data.items);
                }

                if (data.nextPageToken) {
                    fetchVideos(data.nextPageToken);
                }
            } catch (error) {
                console.error("Erreur lors du chargement des vidéos :", error);
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById("videoContainer");

            videos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId;
                const title = video.snippet.title;

                const videoElement = document.createElement("div");
                videoElement.classList.add("video");

                // Ajout d'un timeout pour assurer le bon affichage sur mobile
                setTimeout(() => {
                    videoElement.innerHTML = `
                        <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        <p class="video-title">${title}</p>
                    `;
                }, 200);

                container.appendChild(videoElement);
            });
        }

        fetchVideos();
    </script>
</body>
</html>

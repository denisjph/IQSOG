<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQSOG - Toutes les vidéos de la playlist</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video {
            margin: 10px;
            text-align: center;
        }
        iframe {
            width: 320px;
            height: 180px;
        }
        #loadMore {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>IQSOG - Toutes les vidéos de la playlist</h1>
    <div class="container" id="videoContainer"></div>
    <button id="loadMore">Charger plus de vidéos</button>

    <script type="module">
        import API_KEY from './config.js';

        const playlistId = "PLO9xMtCoQUxEb4cgnb48F58wVqtNOxeaC";
        const maxResults = 50; // Charge 50 vidéos max à la fois
        let nextPageToken = ""; // Pour la pagination

        async function fetchVideos() {
            let url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${API_KEY}`;
            if (nextPageToken) url += `&pageToken=${nextPageToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items) {
                    displayVideos(data.items);
                }

                // Vérifier s'il reste encore des vidéos à charger
                nextPageToken = data.nextPageToken || "";
                if (!nextPageToken) {
                    document.getElementById("loadMore").style.display = "none";
                }
            } catch (error) {
                console.error("Erreur lors du chargement des vidéos", error);
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById("videoContainer");

            videos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId;
                const title = video.snippet.title;

                const videoElement = document.createElement("div");
                videoElement.className = "video";
                videoElement.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    <p>${title}</p>
                `;
                container.appendChild(videoElement);
            });
        }

        // Lancer le chargement initial
        fetchVideos();
        
        // Ajouter un bouton pour charger plus de vidéos
        document.getElementById("loadMore").addEventListener("click", fetchVideos);
    </script>
</body>
</html>

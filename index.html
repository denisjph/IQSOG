<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQSOG - Toutes les vid√©os de la playlist</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video {
            width: 320px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 180px;
        }
        #loadMoreBtn {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #loadMoreBtn:hover {
            background-color: darkred;
        }

        /* üì± Mobile : Les vid√©os s'affichent √† la suite */
        @media (max-width: 600px) {
            .container {
                display: block;
            }
            .video {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>IQSOG - Toutes les vid√©os de la playlist</h1>
    <div class="container" id="videoContainer"></div>
    <button id="loadMoreBtn">Charger plus</button>

    <script src="./config.js"></script>
    <script>
        const API_KEY = window.API_KEY;
        let nextPageToken = ""; 
        const maxResults = 50; 
        const playlistId = "PLO9xMtCoQUxEb4cgnb48F58wVqtNOxeaC"; 

        async function fetchVideos() {
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${API_KEY}&pageToken=${nextPageToken}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items) {
                    displayVideos(data.items);
                    nextPageToken = data.nextPageToken || ""; 
                    toggleLoadMoreButton();
                }
            } catch (error) {
                console.error("Erreur lors du chargement des vid√©os :", error);
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById("videoContainer");

            videos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId;
                const title = video.snippet.title;

                const videoElement = document.createElement("div");
                videoElement.classList.add("video");
                videoElement.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    <p>${title}</p>
                `;
                container.appendChild(videoElement);
            });
        }

        function toggleLoadMoreButton() {
            const loadMoreBtn = document.getElementById("loadMoreBtn");
            if (nextPageToken) {
                loadMoreBtn.style.display = "block";
            } else {
                loadMoreBtn.style.display = "none";
            }
        }

        document.getElementById("loadMoreBtn").addEventListener("click", fetchVideos);

        fetchVideos(); 
    </script>

</body>
</html>

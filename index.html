<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQSOG - L'Innovation par la Valorisation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #main-player {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            display: none;
        }

        #main-player iframe {
            width: 100%;
            height: 450px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .video {
            width: 320px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 180px;
            border: none;
        }

        @media (max-width: 600px) {
            #main-player iframe {
                height: 250px;
            }
            .video-container {
                flex-direction: column;
                align-items: center;
            }
            .video {
                width: 100%;
                max-width: 480px;
            }
        }
    </style>
</head>
<body>
    <h1>IQSOG - L'Innovation par la Valorisation</h1>
    
    <div id="main-player">
        <iframe id="main-video" src="" allowfullscreen></iframe>
    </div>
    
    <div class="video-container" id="videoContainer"></div>

    <script src="config.js"></script>
    <script>
        const playlistId = "PLO9xMtCoQUxEb4cgnb48F58wVqtNOxeaC";
        const maxResults = 50;
        let nextPageToken = "";

        async function fetchVideos(pageToken = "") {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${API_KEY}&pageToken=${pageToken}`
                );
                const data = await response.json();

                if (data.items) {
                    displayVideos(data.items);
                }

                if (data.nextPageToken) {
                    nextPageToken = data.nextPageToken;
                    fetchVideos(nextPageToken);
                }
            } catch (error) {
                console.error("Erreur lors du chargement des vidÃ©os:", error);
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById("videoContainer");
            
            videos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId;
                const title = video.snippet.title;

                const videoElement = document.createElement("div");
                videoElement.classList.add("video");
                videoElement.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                    <p>${title}</p>
                `;
                
                videoElement.addEventListener("click", () => {
                    showMainVideo(videoId);
                });
                
                container.appendChild(videoElement);
            });
        }

        function showMainVideo(videoId) {
            const mainPlayer = document.getElementById("main-player");
            const mainVideo = document.getElementById("main-video");
            mainVideo.src = `https://www.youtube.com/embed/${videoId}`;
            mainPlayer.style.display = "block";
        }

        fetchVideos();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQSOG - Toutes les vidéos de la playlist</title>
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .video-container {
            width: 320px; /* Taille fixe pour l'affichage en grille */
            text-align: center;
        }

        .video-container iframe {
            width: 100%;
            height: 180px;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column; /* Affichage en colonne sur mobile */
                align-items: center;
            }

            .video-container {
                width: 100%; /* Pleine largeur sur mobile */
                max-width: 480px;
            }
        }
    </style>
</head>
<body>

    <h1>IQSOG - Toutes les vidéos de la playlist</h1>
    <div class="container" id="videoContainer"></div>

    <script type="module">
        import API_KEY from './config.js'; // Importation de la clé API

        const playlistId = "PLO9xMtCoQUxEb4cgnb48F58wVqtNOxeaC";
        const maxResults = 50; // 50 vidéos par requête (YouTube limite à 50 max)
        let nextPageToken = ""; // Pour récupérer plusieurs pages de vidéos

        async function fetchVideos(pageToken = "") {
            const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${API_KEY}&pageToken=${pageToken}`;
            const response = await fetch(url);
            const data = await response.json();

            if (data.items) {
                displayVideos(data.items);
            }

            // S'il y a encore des vidéos à récupérer, on continue
            if (data.nextPageToken) {
                nextPageToken = data.nextPageToken;
                fetchVideos(nextPageToken);
            }
        }

        function displayVideos(videos) {
            const container = document.getElementById("videoContainer");

            videos.forEach(video => {
                const videoId = video.snippet.resourceId.videoId;
                const title = video.snippet.title;

                const videoElement = document.createElement("div");
                videoElement.classList.add("video-container");
                videoElement.innerHTML = `
                    <iframe class="video" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                    <p>${title}</p>
                `;

                container.appendChild(videoElement);
            });
        }

        fetchVideos();
    </script>

</body>
</html>
